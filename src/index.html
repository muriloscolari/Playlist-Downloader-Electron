<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>YouTube Downloader</h1>
            <p>Baixador de Playlists em MP3 de Alta Qualidade</p>
        </header>

        <div class="card input-section">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Cole a URL da Playlist ou V√≠deo do YouTube aqui...">
                <button id="addBtn" class="primary-btn">Adicionar √† Fila</button>
            </div>
            <div class="actions">
                <button id="chooseFolderBtn" class="secondary-btn">üìÅ Escolher Pasta de Download</button>
                <button id="startBtn" class="success-btn">Iniciar Downloads</button>
                <button id="folderBtn" class="secondary-btn">Abrir Pasta</button>
            </div>
            <div class="folder-display" id="folderDisplay">
                <small>Pasta de Download: <strong id="currentFolder">downloads</strong></small>
            </div>
        </div>

        <div class="grid-layout">
            <div class="card queue-section">
                <h2>Fila</h2>
                <ul id="queueList"></ul>
            </div>

            <div class="card progress-section">
                <h2>Progresso</h2>
                <div class="status-text" id="statusText">Pronto</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-stats">
                    <span id="progressCount">0/0</span>
                    <span id="progressPercent">0%</span>
                </div>
            </div>
        </div>

        <div class="card log-section">
            <h2>Logs</h2>
            <div id="logArea" class="log-area"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
